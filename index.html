<!DOCTYPE html >
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
	/>
	<meta http-equiv="content-language" content="zh-TW" />
	<title>Work Hard Play Hard</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/app.css" />
</head>

<body ontouchstart="">
	<div id="wrapper">
		<main class="main index">
			<section class="event-2018-jun">
				<div class="container no-padding">
					<div class="row">
						<div class="banner">
							<div class="banner_group">
								<div class="videoGroup">
									<img class="img-responsive video_img" src="img/event/2018-jun-banners/banner_water1.gif" />
									<div class="videoBg" data-vide-bg="img/event/2018-jun-banners/banner_water.mp4"></div>
								</div>
								<div class="fk">
									<img class="ppl img-responsive" src="img/event/2018-jun-banners/ppl.png" />
								</div>
								<img class="banner_bg img-responsive" src="img/event/2018-jun-banners/banner_bg.jpg" />
								<a>
									<p>認真工作、盡情玩樂
										<span>>></span>
									</p>
								</a>
								<div class="text-group">
									<img class="img-responsive workHard" src="img/event/2018-jun-banners/text1.png" />
									<img class="img-responsive playHard" src="img/event/2018-jun-banners/text2.png" />
								</div>
							</div>
							<a>
								<img class="visible-xs visible-sm img-responsive" src="img/event/2018-jun-banners/ipad.png" />
								<img class="img-responsive visible-xs visible-sm gif_mobile" src="img/event/2018-jun-banners/banner_water1.gif" />
							</a>
						</div>
					</div>
				</div>
				<div class="container no-padding">
					<div class="row">
						<a>
							<img class="hidden-xs img-responsive" src="img/event/2018-jun-banners/line.jpg" />
							<img class="visible-xs img-responsive" src="img/event/2018-jun-banners/line_mobile.jpg" />
						</a>
					</div>
				</div>
				<div class="container summer-time">
					<div class="marquee">
						<img class="roll" src="img/event/2018-jun-banners/marquee.png" />
						<img class="roll" src="img/event/2018-jun-banners/marquee.png" />
					</div>
					<div class="row">
						<div class="col-sm-6 summer-left">
							<a>
								<figure>
									<img class="img-responsive" src="img/event/2018-jun-banners/image1.jpg" />
								</figure>
								<div class="gradient"></div>
							</a>
						</div>
						<div class="col-sm-6 summer-right">
							<a class="bag"></a>
							<a class="clothes">
								<div class="clothes-img"></div>
							</a>
						</div>
					</div>
				</div>
			</section>
			<section class="run-away">
				<div class="container">
					<div class="row">
						<div class="col-sm-4 videoGroup">
							<div class="videoBg" data-vide-bg="img/event/2018-jun-banners/1.mp4"></div>
							<img class="img-responsive video_img" src="img/event/2018-jun-banners/1.gif" />
							<img class="img-responsive video_img mobile" src="img/event/2018-jun-banners/1_mobile.gif" />
						</div>
						<a class="col-sm-4 text-container">
							<h3>RUN AWAY ?</h3>
							<p>SUMMER IS COMING !</p>
						</a>
						<div class="col-sm-4 videoGroup">
							<div class="videoBg" data-vide-bg="img/event/2018-jun-banners/2.mp4"></div>
							<img class="img-responsive video_img" src="img/event/2018-jun-banners/2.gif" />
							<img class="img-responsive video_img mobile" src="img/event/2018-jun-banners/2_mobile.gif" />
						</div>
					</div>
				</div>
			</section>

	<script src="js/app.js"></script>
	<script>
		$(document).ready(function () {
			Index.init();
			EventValentine18.index();
		})

</html>
